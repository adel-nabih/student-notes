<section class="courses-page">

  <!-- Major Tabs -->
  <h2 class="courses-heading">All Courses</h2>

  <div class="major-tabs">
    <button 
      *ngFor="let major of majors"
      (click)="selectMajor(major)"
      [class.active]="major === selectedMajor">
      {{ major }}
    </button>
  </div>

  <div class="course-list">
    <div class="course-card" *ngFor="let course of filteredCourses">
      <h3>{{ course.name }}</h3>
      <p>{{ course.description }}</p>
      <a [routerLink]="['/courses', course.id]">View Notes</a>
    </div>
  </div>
</section>
